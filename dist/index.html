<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="container mgt-30">
      <div class="row col-12 col-md-6">
        <button class="btn btn-md btn-accent mgb-20">Save Changes</button>
        <div class="icon icon-cloud-arrow-down brand-accent gfont-35"></div>

        <input type="text" class="form-control mgb-40" />

        <label class="checkbox-inline d-flex align-items-center">
          <input type="checkbox" name="" id="" />
          <div class="text">Hello</div>
        </label>

        <label class="radio-inline d-flex align-items-center">
          <input type="radio" name="" id="" />
          <div class="text">Hello</div>
        </label>
      </div>

      <div class="col-12 col-md-6 px-0">
        <button class="btn-circle btn-accent">
          <div class="icon-invitation"></div>
        </button>
      </div>
    </div>
  </body>
</html>
